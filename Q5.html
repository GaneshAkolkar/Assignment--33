<!DOCTYPE html>
<html>
<head>
    <title>Clothing Filter</title>
    <style>
        /* Basic styling for demonstration purposes */
        .filter-bar {
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .filter-label {
            color: #333;
            font-weight: bold;
            margin-right: 10px;
        }

        .filter-option {
            color: #666;
            margin-right: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .filter-option:hover {
            color: #ff6600; /* Highlighted color on hover */
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <span class="filter-label">Filter by:</span>
        <span class="filter-option">Category</span>
        <span class="filter-option">Color</span>
        <span class="filter-option">Size</span>
        <span class="filter-option">Price</span>
        <span class="filter-option">Brand</span>
        <span class="filter-option">Rating</span>
        <!-- Add more filter options as needed -->
    </div>
</body>
</html>
