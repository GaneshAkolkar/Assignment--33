<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Background Image</title>
    <style>
        /* Reset default margin and padding for the body element */
        body {
            margin: 0;
            padding: 0;
        }

        /* Set the background image */
        body {
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image from repeating */
            background-attachment: fixed; /* Fixed background, doesn't scroll with content */
        }

        /* Define your content styles */
        .content {
            text-align: center;
            padding: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your webpage content goes here -->
        <h1>Welcome to My Webpage</h1>
        <p>This is a sample webpage with a background image.</p>
    </div>
</body>
</html>
