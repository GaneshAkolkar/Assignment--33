<!DOCTYPE html>
<html>
<head>
    <title>Full-Screen Video Layout</title>
    <style>
        /* Reset default margin and padding for body and video container */
        body, #video-container {
            margin: 0;
            padding: 0;
        }

        /* Full-screen video background */
        #video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh; /* 100% viewport height */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered title and subtitle */
        .video-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* Text color for contrast with the video */
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-text">
            <div class="title">Welcome to Our Business</div>
            <div class="subtitle">Discover Our Products and Services</div>
        </div>
    </div>
</body>
</html>
