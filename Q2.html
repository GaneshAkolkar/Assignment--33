<!DOCTYPE html>
<html>
<head>
    <title>Delete Button Example</title>
  
    <style>
        button {
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

/* Style for the delete button */
.delete-button {
    background-color: #ff3333; /* Red color for delete action */
    color: #fff; /* White text color for better visibility */
    border-radius: 5px; /* Rounded corners for a more modern look */
    font-size: 16px; /* Font size for readability */
    transition: background-color 0.3s ease; /* Smooth color transition on hover */
}

/* Hover effect */
.delete-button:hover {
    background-color: #ff5555; /* Slightly different shade of red on hover */
}
    </style>
</head>
<body>
    <button class="delete-button">Delete</button>
</body>
</html>
