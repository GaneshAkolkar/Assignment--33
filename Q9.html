<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q9.css">
    <title>404 Not Found</title>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like the page you're looking for is missing.</p>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search Our Site">
            <button onclick="search()">Search</button>
        </div>
        <div class="related-content">
            <h2>You might also like:</h2>
            <ul>
                <li><a href="#">Popular Page 1</a></li>
                <li><a href="#">Popular Page 2</a></li>
                <li><a href="#">Popular Page 3</a></li>
            </ul>
        </div>
        <div class="home-button">
            <a href="/">Home</a>
        </div>
    </div>
</body>
<script src="q9.js"></script>
</html>
