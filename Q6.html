<!DOCTYPE html>
<html>
<head>
    <title>Full Image Screen Layout</title>
    <style>
        /* Reset default margin and padding for body and search bar */
        body, #search-bar {
            margin: 0;
            padding: 0;
        }

        /* Full-screen background image */
        body {
            background-image: url('background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Text color for contrast with the background */
            font-family: Arial, sans-serif;
        }

        /* Center-align the search bar vertically and horizontally */
        #search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% viewport height */
        }

        /* Style the search input */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Style the search button */
        #search-button {
            background-color: #0077cc; /* Choose an appropriate color for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the search button */
        #search-button:hover {
            background-color: #0055aa; /* Darker shade on hover */
        }
        .text1{
            border-color: black;
        }
    </style>
</head>
<body>
    <div id="search-bar">
        <input type="text" placeholder="Search for something..."class="text1">
        <button id="search-button">Search</button>
    </div>
</body>
</html>
